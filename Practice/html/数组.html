<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组语法调用</title>
</head>
<body>
<div id="app">
<!--PUSH()在最后一个追加
    pop()删除最后一个
    shift()删除第一个元素
    unshift()在开头追加一个元素
    splice()在指定位置替换元素
    sort()数组排序 默认是按照字符编码的顺序进行排序
    reverse()数组反转
    -->
<!--展现数组-->
<span v-for="item in array">{{item}} </span><br/>
<!--添加数据-->

</div>
<script src="vue.js"></script>
<script>
    const app=new Vue({
        el: "#app",
        data:{
            array:[4,6,7,3,32],
            num: ''
        }
    })
</script>
</body>
</html>
