<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue入门案例</title>
	</head>
	<body>
		<!-- 1.语法规则: vue中必须定义根目录标签 -->
		<div id="app"> 
			
			<!-- 利用插值表达式 获取数据 -->
			{{hello}}
		</div>
		
		<!-- 2.引入vue js -->
		<script src="../js/vue.js"></script>
		<!-- 3.编辑VUE JS -->
		<script type="text/javascript">
			/**
			 * ES6 新规范
			 *  1.定义变量 var    弊端: 没有作用域的概念  
			 * 	  如果变量名称重复则可能会引发问题.
			 *  2.定义变量 let    有作用域的概念
			 *  3.常量  const     全局唯一 不可更改
			 */
			const app = new Vue({
				el: "#app",
				//数据对象
				data: {
					hello: "您好VUE"
				}
			})
			
		</script>
	</body>
</html>
